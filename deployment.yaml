apiVersion: apps/v1
kind: Deployment
metadata:
  name: cas_dashboard
spec:
  selector:
    matchLabels:
      app: cas_dashboard
  replicas: 3
  template:
    metadata:
      labels:
        app: cas_dashboard
    spec:
     containers:
     - name: cas_dashboard
       image: hoandm/cas_dashboard
       ports:
       - containerPort: 8080


---


apiVersion: v1
kind: Service
metadata:
  name: cas_dashboard
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 3000
  selector:
    app: cas_dashboard


